<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Cloudinary Upload Widget (latest) -->
    <script
      src="https://upload-widget.cloudinary.com/latest/global/all.js"
      type="text/javascript"></script>
    
    <main class="container">
      <header class="hero">
        <h1>Francis and Avery Wedding</h1>
        <p class="subtitle">Guests: upload photos and videos here.</p>
    
        <div class="actions">
          <button id="uploadBtn" class="btn btn-primary" type="button">
            Upload Wedding Photos / Videos
          </button>
          <button id="clearBtn" class="btn btn-outline" type="button">
            Clear Gallery
          </button>
        </div>
    
        <p id="status" class="status" aria-live="polite"></p>
    
        <div class="helper">
          <p>
            Tip: If the upload window doesnâ€™t open, enable popups for JSFiddle and try again.
          </p>
        </div>
      </header>
    
      <section class="panel">
        <div class="panel-head">
          <h2>Uploads</h2>
          <span class="muted" id="count">0 items</span>
        </div>
    
        <div id="gallery" class="gallery"></div>
      </section>
    </main>


    <script src="./script.js"></script>
  </body>
</html>
